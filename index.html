<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NiteOwl Night Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css" integrity="sha384-v2Tw72dyUXeU3y4aM2Y0tBJQkGfplr39mxZqlTBDUZAb9BGoC40+rdFCG0m10lXk"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/fontawesome.css" integrity="sha384-q3jl8XQu1OpdLgGFvNRnPdj5VIlCvgsDQTQB6owSOHWlAurxul7f+JpUOVdAiJ5P"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="assets/js/script.js"></script>
</head>

<body>
    <!-- where the user's name will be displayed -->
    <div id="nameDisplay"></div>
    <div class="col s12">
        <!-- loading animation that runs until api gives response -->
        <div id="loading" class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
        <!-- where user's "night" is displayed after they add events -->
        <div id='itinerary' class='col s3 left'>
            <ul class="collapsible" data-collapsible="accordion" id="eventList">
            </ul>
            <a class="modal-trigger" href="#modal1">
                <button id="finished" class="btn disabled">Finished</button>
            </a>
        </div>
        <!-- landing page -->
        <div id="title" class="valign-wrapper">
            <div class="row">
                <div class="col s12">
                    <h4>Welcome to</h4>
                    <h1>NiteOwl Night Planner</h1>
                    <h5>Plan your perfect evening</h5>
                    <p>Use location for best results</p>
                    <a class="waves-effect waves-light btn-large">Click to Begin</a>
                </div>
            </div>
        </div>
        <!-- main user inputs -->
        <div id="inputs" class="valign-wrapper">
            <div class="row">
                <div class="col s3"></div>
                <form class="col s8 center-align">
                    <div class="row center-align">
                        <div class="input-field col s8">
                            <input id="first_name" type="text" class="validate">
                            <label for="first_name">Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s8">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s8">
                            <input id="zip" type="number" class="validate">
                            <label for="zip-code">Zip Code</label>
                        </div>
                    </div>
                    <div class="row">
                        <button id="submit" class="btn light-blue darken-3 waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- main icon row -->
        <div id="icons" class="valign-wrapper hidden">
            <i id="food" class="choice fas fa-utensils"></i>
            <i id="beer" class="choice fas fa-beer"></i>
            <!-- <i id="concert" class="choice fas fa-music"></i> -->
            <i id="movies" class="choice fas fa-ticket-alt"></i>
        </div>
        <!-- back button -->
        <div class="row">
            <div id="back">
                <i class="back-btn fas fa-arrow-alt-circle-left"></i>
            </div>
            <!-- where our dynamic cards are displayed -->
            <div id="card-display" class="col s9 right"></div>
        </div>

        <!-- Modal when finished button is clicked -->
        <div id="modal1" class="modal">
            <div class="modal-content">
                <h4 class="center-align">Email Sent!</h4>
            </div>
        </div>

        <!-- email.js link & setup -->
        <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
        <script type="text/javascript">
            (function () {
                emailjs.init("user_nBhzUHHAwwNgqgg5DqXtt");
            })();
        </script>

        <!-- Materialize CSS link -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <!-- moment.js link -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.js"></script>
        <!-- Firebase link -->
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
</body>

</html>
